<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->
    <link rel="stylesheet" href="/css/adm/import.css">
	
	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
    <script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
    <script src="/js/comm/html-func.js"></script>
    <script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<!-- skip navigation -->
	<div id="skipNav" class="skip-nav">
		<a href="#skipContent">본문 바로가기</a>
		<a href="#gnb">주 메뉴 바로가기</a>
	</div>
	<!-- //skip navigation -->

	<aside id="aside">
		<h1 class="logo">
			<a href="/">통합돌봄<br>식사영양관리<br>운영시스템</a>
		</h1>

		<div class="login-info">
			<div class="profile">
				<span class="img-fit"><img src="/images/adm/sample/user.png" alt=""></span>
				<span class="name">노인복지과</span>
				<button class="btn xs second ml-auto"><i class="ico logout"></i> 로그아웃</button>
			</div>
		</div>

		<div class="gnb-wrap">
			<nav id="gnb" class="gnb">
				<ul>
					<li>
						<a href=""><i class="ico1"></i> <strong>기관정보 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico2"></i> <strong>대상자 관리</strong></a>
					</li>
					<li class="active">
						<a href=""><i class="ico3"></i> <strong>식단표 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico4"></i> <strong>진행현황 조회</strong></a>
					</li>
					<li>
						<a href=""><i class="ico5"></i> <strong>사업결과보고조회</strong></a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
	
	<main id="main">
		<section id="skipContent" class="contents-wrap">
			<h2 class="page-tit">Page Title</h2>
			
			<!-- Change Contents (↓↓콘텐츠 변경↓↓) -->

			<div>
				<section class="card">
					<h3 class="group-tit">JS Grid</h3>
					<div id="jsGrid"></div>
				</section>
			</div>

			<script src="/comp/jsgrid/jsgrid.js"></script>
			<script>
				var clients = [
					{ "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": true },
					{ "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
					{ "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
					{ "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
					{ "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
				];

				var countries = [
					{ Name: "", Id: 0 },
					{ Name: "United States", Id: 1 },
					{ Name: "Canada", Id: 2 },
					{ Name: "United Kingdom", Id: 3 }
				];

				$("#jsGrid").jsGrid({
					width: "100%",
					//height: "400px",
					inserting: true,
					editing: true,
					sorting: true,
					paging: true,
					data: clients,
					fields: [
						{ name: "Name", type: "text", width: "15%", align: "left", validate: "required" },
						{ name: "Age", type: "number", width: "8%", align: "center"},
						{ name: "Address", type: "text", align: "center"},
						{ name: "Country", type: "select", width: "20%", items: countries, valueField: "Id", textField: "Name" },
						{ name: "Married", type: "checkbox", width: "10%", align: "center", title: "사용여부", sorting: false,
							itemTemplate: function(value, item) {
								return value ? '<i class="material-icons-outlined size20">check</i>' : "";
							}
						},
						{ type: "control", width: "15%",
							itemTemplate: function(value, item) {
								let editBtn = $("<button>").addClass("btn sm white").append("선택").click(function(e) {

								});
								return $("<div class='flex center gap5'>").append(editBtn);
							}
						}
					]
				});
			</script>

			<!-- //Change Contents (↑↑콘텐츠 변경↑↑) -->

		</section> <!-- //contents-wrap -->
	</main>

	<footer id="footer">
		
	</footer>
</div> <!--//wrapper-->
</body>
</html>
