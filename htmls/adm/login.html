<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->
	<link rel="stylesheet" href="/css/adm/login.css">
	
	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
	<script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
	<script src="/js/comm/html-func.js"></script>
	<script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<section class="login-wrap">
		<div class="login-box">
			<form id="login_form" onsubmit="" action="" method="post">
				<h2 class="login-tit sm">건강식당 배송 서비스 운영 시스템</h2>
				<h3 class="login-tit">복지사(배송) 운영시스템</h3>

				<div class="int-box">
					<label for="mngrUid" class="required" data-field="mngrUid">아이디</label>
					<input id="mngrUid" name="mngrUid" placeholder="아이디" type="tel" value="">
				</div>
				<div class="int-box">
					<label for="pswd" class="required" data-field="pswd">패스워드</label>
					<input id="pswd" name="pswd" placeholder="패스워드" type="password" value="">
				</div>
				<div class="login-btn">
					<button type="submit" value="Submit">로그인</button>
				</div>
			</form>
		</div>
	</section>

</div> <!--//wrapper-->
</body>
</html>
