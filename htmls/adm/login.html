<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>로그인</title>
	
	<!-- css -->
    <link rel="stylesheet" href="/css/dxadm/login.css">

	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
	<script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
	<script src="/js/comm/html-func.js"></script>
	<script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<section class="login-wrap">
		<div class="login-box">
			<form id="login_form" onSubmit="return fn_login();" action="/dxadm/admLgn.ac" method="post">
				<input id="returnURL" name="returnURL" type="hidden" value="">

				<div class="title">
					<p class="logo"><img src="/images/dxadm/login/jeju.png" alt="jeju" height="58"></p>
					<h2>제주 농업 디지털 플랫폼</h2>
				</div>
				<p class="info-txt">본 서비스는 <strong>관리자 로그인 페이지</strong>입니다.</p>
				<div class="int-box">
					<label for="mngrUid" class="required" data-field="mngrUid">아이디</label>
					<input id="mngrUid" name="mngrUid" placeholder="아이디" type="text" value="">
				</div>
				<div class="int-box">
					<label for="pswd" class="required" data-field="pswd">비밀번호</label>
					<input id="pswd" name="pswd" placeholder="비밀번호" type="password" value=""></div>
				<div class="login-btn">
					<button type="submit" type="submit" value="Submit">로그인</button>
				</div>
				<div>
					<input type="hidden" name="_csrf" value="aaa8cd56-1867-41c5-b9d6-fa993fc8eaee">
				</div>
			</form>
		</div>
	</section> <!--//login-wrap-->

</div> <!--//wrapper-->
</body>
</html>
