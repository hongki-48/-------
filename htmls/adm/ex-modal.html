<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->
    <link rel="stylesheet" href="/css/adm/import.css">
	
	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
    <script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
    <script src="/js/comm/html-func.js"></script>
    <script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<!-- skip navigation -->
	<div id="skipNav" class="skip-nav">
		<a href="#skipContent">본문 바로가기</a>
		<a href="#gnb">주 메뉴 바로가기</a>
	</div>
	<!-- //skip navigation -->

	<aside id="aside">
		<h1 class="logo">
			<a href="/">통합돌봄<br>식사영양관리<br>운영시스템</a>
		</h1>

		<div class="login-info">
			<div class="profile">
				<span class="img-fit"><img src="/images/adm/sample/user.png" alt=""></span>
				<span class="name">노인복지과</span>
				<button class="btn xs second ml-auto"><i class="ico logout"></i> 로그아웃</button>
			</div>
		</div>

		<div class="gnb-wrap">
			<nav id="gnb" class="gnb">
				<ul>
					<li>
						<a href=""><i class="ico1"></i> <strong>기관정보 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico2"></i> <strong>대상자 관리</strong></a>
					</li>
					<li class="active">
						<a href=""><i class="ico3"></i> <strong>식단표 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico4"></i> <strong>진행현황 조회</strong></a>
					</li>
					<li>
						<a href=""><i class="ico5"></i> <strong>사업결과보고조회</strong></a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
	
	<main id="main">
		<section id="skipContent" class="contents-wrap">
			<h2 class="page-tit">Page Title</h2>
			
			<!-- Change Contents (↓↓콘텐츠 변경↓↓) -->

			<div>
				<section class="card">
					<h3 class="group-tit">Modal</h3>
					<div class="flex gap10">
						<button type="button" class="btn" onclick="modalShow('#modalID1')">Modal Default</button>
						<button type="button" class="btn" onclick="modalShow('#modalID2')">Modal Type2</button>
						<button type="button" class="btn" onclick="modalShow('#ModalSize')">Modal Size</button>
						<button type="button" class="btn" onclick="modalShow('#ModalContents')">Modal Contents</button>
					</div>
				</section>

				<section class="card">
					<h3 class="group-tit">Popup</h3>
					<div class="flex gap10">
						<button type="button" class="btn" onclick="window.open('popup-sample.html', '팝업 제목', 'width=1000, height=700')">Popup Default</button>
					</div>
				</section>

				<!-- Modal A -->
				<div id="modalID1" class="modal">
					<div class="modal-bg" onclick="modalHide('#modalID1')"></div>
					<div class="modal-content">
						<div class="content">
							<div class="head">
								<h3 class="title">Modal Title</h3>
								<button type="button" class="close"><span>닫기</span></button>
							</div>
							<div class="main">
								Modal Contents
							</div>
						</div>
					</div>
				</div> <!-- //modal -->

				<!-- Modal B -->
				<div id="modalID2" class="modal">
					<div class="modal-bg" onclick="modalHide('#modalID2')"></div>
					<div class="modal-content">
						<div class="content">
							<div class="main">
								<button type="button" class="close"><span>닫기</span></button>

								Modal Contents
							</div>
						</div>
					</div>
				</div> <!-- //modal -->

				<!-- Modal Size -->
				<div id="ModalSize" class="modal">
					<div class="modal-bg" onclick="modalHide('#ModalSize')"></div>
					<div class="modal-content" data-width="370">
						<div class="content">
							<div class="main">
								<button type="button" class="close"><span>닫기</span></button>

								코드내 수치값만 입력하여 사이즈 조정!<br>
								data-width="370"
							</div>
						</div>
					</div>
				</div> <!-- //modal -->

				<!-- Modal Contents -->
				<div id="ModalContents" class="modal">
					<div class="modal-bg" onclick="modalHide('#ModalContents')"></div>
					<div class="modal-content" data-width="370">
						<div class="content">
							<div class="main">
								<button type="button" class="close"><span>닫기</span></button>

								<div>
									<p class="top-info-ico"><img src="/images/adm/icon/info-01.png" alt=""></p>
									<p class="modal-txt center">김농민(010-2525-8899)으로<br>과실품질 조사결과서를 재발송 하시겠습니까?</p>
									<div class="btn-center equally">
										<button type="button" class="btn line">예 재발송하겠습니다</button>
										<button type="button" class="btn second" onclick="modalHide('#ModalContents')">아니오</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- //modal -->
			</div>

			<!-- //Change Contents (↑↑콘텐츠 변경↑↑) -->

		</section> <!-- //contents-wrap -->
	</main>

	<footer id="footer">
		
	</footer>
</div> <!--//wrapper-->
</body>
</html>
