<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->
    <link rel="stylesheet" href="/css/adm/import.css">
	
	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
    <script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
    <script src="/js/comm/html-func.js"></script>
    <script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<!-- skip navigation -->
	<div id="skipNav" class="skip-nav">
		<a href="#skipContent">본문 바로가기</a>
		<a href="#gnb">주 메뉴 바로가기</a>
	</div>
	<!-- //skip navigation -->

	<aside id="aside">
		<h1 class="logo">
			<a href="/">통합돌봄<br>식사영양관리<br>운영시스템</a>
		</h1>

		<div class="login-info">
			<div class="profile">
				<span class="img-fit"><img src="/images/adm/sample/user.png" alt=""></span>
				<span class="name">노인복지과</span>
				<button class="btn xs second ml-auto"><i class="ico logout"></i> 로그아웃</button>
			</div>
		</div>

		<div class="gnb-wrap">
			<nav id="gnb" class="gnb">
				<ul>
					<li>
						<a href=""><i class="ico1"></i> <strong>기관정보 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico2"></i> <strong>대상자 관리</strong></a>
					</li>
					<li class="active">
						<a href=""><i class="ico3"></i> <strong>식단표 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico4"></i> <strong>진행현황 조회</strong></a>
					</li>
					<li>
						<a href=""><i class="ico5"></i> <strong>사업결과보고조회</strong></a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
	
	<main id="main">
		<section id="skipContent" class="contents-wrap">
			<h2 class="page-tit">Page Title</h2>
			
			<!-- Change Contents (↓↓콘텐츠 변경↓↓) -->

			<div>
				<section class="card">
					<h3 class="group-tit">Chips</h3>
					<div class="text-box">
						<label class="chip">
							<input type="checkbox">
							<span>Chip 1</span>
						</label>
					</div>
				</section>

				<section class="card">
					<h3 class="group-tit">Chip groups</h3>
					<h4 class="group-tit2">Mandatory</h4>
					<div class="text-box">
						<div class="chip-group">
							<label class="chip">
								<input type="radio" name="mandatoryChip">
								<span>Chip 1</span>
							</label>
							<label class="chip">
								<input type="radio" name="mandatoryChip">
								<span>Chip 2</span>
							</label>
							<label class="chip">
								<input type="radio" name="mandatoryChip">
								<span>Chip 3</span>
							</label>
							<label class="chip">
								<input type="radio" name="mandatoryChip">
								<span>Chip 4</span>
							</label>
							<label class="chip">
								<input type="radio" name="mandatoryChip">
								<span>Chip 5</span>
							</label>
						</div>
					</div>

					<h4 class="group-tit2">Multiple</h4>
					<div class="text-box">
						<div class="chip-group">
							<label class="chip">
								<input type="checkbox">
								<span>Chip 1</span>
							</label>
							<label class="chip">
								<input type="checkbox">
								<span>Chip 2</span>
							</label>
							<label class="chip">
								<input type="checkbox">
								<span>Chip 3</span>
							</label>
							<label class="chip">
								<input type="checkbox">
								<span>Chip 4</span>
							</label>
							<label class="chip">
								<input type="checkbox">
								<span>Chip 5</span>
							</label>
						</div>
					</div>
				</section>
			</div>

			<!-- //Change Contents (↑↑콘텐츠 변경↑↑) -->

		</section> <!-- //contents-wrap -->
	</main>

	<footer id="footer">
		
	</footer>
</div> <!--//wrapper-->
</body>
</html>
