<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->
    <link rel="stylesheet" href="/css/adm/import.css">
	
	<!-- script -->
	<script src="/js/comm/jquery-3.4.1.js"></script>
    <script src="/js/comm/jquery-ui-1.12.1.js"></script>
	<script src="/js/comm/view-comm.js"></script>
    <script src="/js/comm/html-func.js"></script>
    <script src="/js/comm/html-comm.js"></script>
</head>
<body>
<div id="wrapper">

	<!-- skip navigation -->
	<div id="skipNav" class="skip-nav">
		<a href="#skipContent">본문 바로가기</a>
		<a href="#gnb">주 메뉴 바로가기</a>
	</div>
	<!-- //skip navigation -->

	<aside id="aside">
		<h1 class="logo">
			<a href="/">통합돌봄<br>식사영양관리<br>운영시스템</a>
		</h1>

		<div class="login-info">
			<div class="profile">
				<span class="img-fit"><img src="/images/adm/sample/user.png" alt=""></span>
				<span class="name">노인복지과</span>
				<button class="btn xs second ml-auto"><i class="ico logout"></i> 로그아웃</button>
			</div>
		</div>

		<div class="gnb-wrap">
			<nav id="gnb" class="gnb">
				<ul>
					<li>
						<a href=""><i class="ico1"></i> <strong>기관정보 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico2"></i> <strong>대상자 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico3"></i> <strong>식단표 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico4"></i> <strong>진행현황 조회</strong></a>
					</li>
					<li>
						<a href=""><i class="ico5"></i> <strong>사업결과보고조회</strong></a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
	
	<main id="main">
		<section id="skipContent" class="contents-wrap">
			<h2 class="page-tit">Page Title</h2>
			
			<!-- Change Contents (↓↓콘텐츠 변경↓↓) -->

			<div>
				<section class="card">
					<h3 class="group-tit">Button color</h3>
					<div class="flex gap5">
						<button type="button" class="btn">Primary</button>
						<button type="button" class="btn" disabled>Disabled</button>
						<button type="button" class="btn second">Secondary</button>
						<button type="button" class="btn line">Line</button>
						<button type="button" class="btn white">White</button>
					</div>
				</section>
				<section class="card">
					<h3 class="group-tit">Button size</h3>
					<div class="flex gap5 wrap baseline">
						<button type="button" class="btn">Default</button>
						<button type="button" class="btn xs">Extra small</button>
						<button type="button" class="btn sm">Small</button>
						<button type="button" class="btn sm-1">sm-1</button>
						<button type="button" class="btn md">Medium</button>
						<button type="button" class="btn lg">Large</button>
						<button type="button" class="btn xl">Extra large</button>
					</div>
				</section>
				<section class="card">
					<h3 class="group-tit">Button icon</h3>
					<div class="flex gap5 wrap baseline">
						<button type="button" class="btn white"><i class="ico add"></i> 등록</button>
						<button type="button" class="btn white"><i class="ico edit"></i> 수정</button>
						<button type="button" class="btn white"><i class="ico trash"></i> 삭제</button>
						<button type="button" class="btn white"><i class="ico cancel"></i> 취소</button>
						<button type="button" class="btn white"><i class="ico save"></i> 저장</button>
						<button type="button" class="btn white"><i class="ico copy"></i> 복사</button>
						<button type="button" class="btn white"><i class="ico view"></i> 보기</button>
						<button type="button" class="btn white"><i class="ico list"></i> 목록</button>
						<button type="button" class="btn white"><i class="ico send"></i> 발송</button>
						<button type="button" class="btn white"><i class="ico choice"></i> 선택</button>
						<button type="button" class="btn white"><i class="ico down"></i> 다운로드</button>
						<button type="button" class="btn white"><i class="ico reset"></i> 초기화</button>
						<button type="button" class="btn white"><i class="ico table"></i> 집계표</button>
						<button type="button" class="btn white"><i class="ico graph"></i> 그래프</button>
					</div>

					<div class="flex gap5 wrap baseline mt-20">
						<button type="button" class="btn"><i class="ico add"></i> 등록</button>
						<button type="button" class="btn"><i class="ico edit"></i> 수정</button>
						<button type="button" class="btn"><i class="ico trash"></i> 삭제</button>
						<button type="button" class="btn"><i class="ico cancel"></i> 취소</button>
						<button type="button" class="btn"><i class="ico save"></i> 저장</button>
						<button type="button" class="btn"><i class="ico copy"></i> 복사</button>
						<button type="button" class="btn"><i class="ico view"></i> 보기</button>
						<button type="button" class="btn"><i class="ico list"></i> 목록</button>
						<button type="button" class="btn"><i class="ico send"></i> 발송</button>
						<button type="button" class="btn"><i class="ico choice"></i> 선택</button>
						<button type="button" class="btn"><i class="ico down"></i> 다운로드</button>
						<button type="button" class="btn"><i class="ico reset"></i> 초기화</button>
						<button type="button" class="btn"><i class="ico table"></i> 집계표</button>
						<button type="button" class="btn"><i class="ico graph"></i> 그래프</button>
					</div>

					<div class="flex gap5 wrap baseline mt-20">
						<button type="button" class="btn second"><i class="ico drop"></i> <span class="txt">상세검색</span></button>
					</div>
				</section>
				
				<section class="card">
					<h3 class="group-tit">Button group</h3>
					
					<div class="btn-right">
						<button type="button" class="btn"><i class="ico add"></i> 등록</button>
					</div>
					<hr>

					<div class="btn-right mt-50">
						<button type="button" class="btn red line mr-auto"><i class="ico trash"></i> 삭제</button>
	
						<button type="button" class="btn line" onclick="window.close()"><i class="ico close"></i> 닫기</button>
						<button type="button" class="btn"><i class="ico save"></i> 수정</button>
					</div>
					<hr>

					<div class="btn-right mt-50">
						<button type="button" class="btn line mr-auto" onclick="window.close()"><i class="ico close"></i> 닫기</button>
			
						<button type="button" class="btn second"><i class="ico edit"></i> 임시저장</button>
						<button type="button" class="btn"><i class="ico save"></i> 저장하기</button>
					</div>
				</section>
			</div>

			<!-- //Change Contents (↑↑콘텐츠 변경↑↑) -->

		</section> <!-- //contents-wrap -->
	</main>

	<footer id="footer">
		
	</footer>
</div> <!--//wrapper-->
</body>
</html>
