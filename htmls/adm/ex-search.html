<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="넥스트이지">
	
	<title>통합돌봄 식사영양관리 운영시스템</title>
	
	<!-- css -->

<body>
<div id="wrapper">

	<!-- skip navigation -->
	<div id="skipNav" class="skip-nav">

	<!-- //skip navigation -->

		<div class="login-info">

				<span class="img-fit"><img src="/images/adm/sample/user.png" alt=""></span>
				<span class="name">노인복지과</span>
				<button class="btn xs second ml-auto"><i class="ico logout"></i> 로그아웃</button>
			</div>
		</div>

		<div class="gnb-wrap">
			<nav id="gnb" class="gnb">
				<ul>
					<li>
						<a href=""><i class="ico1"></i> <strong>기관정보 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico2"></i> <strong>대상자 관리</strong></a>
					</li>
					<li class="active">
						<a href=""><i class="ico3"></i> <strong>식단표 관리</strong></a>
					</li>
					<li>
						<a href=""><i class="ico4"></i> <strong>진행현황 조회</strong></a>
					</li>
					<li>
						<a href=""><i class="ico5"></i> <strong>사업결과보고조회</strong></a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>
	
	<main id="main">
		<section id="skipContent" class="contents-wrap">
			<h2 class="page-tit">Page Title</h2>
			
			<!-- Change Contents (↓↓콘텐츠 변경↓↓) -->

			<div>
				<section class="card">
					<div class="search-form">
						<form>
							<div class="flex">
								<div class="form-group1">
									<label for="id동일1" class="tit">Title</label>
									<select id="id동일1" class="" title="지역구분 선택">
										<option value="">Auto Width</option>
									</select>
								</div>
								<div class="form-group1">
									<label for="id동일3" class="tit">Title</label>
									<input id="id동일3" type="text" placeholder="Auto Width">
								</div>
								<div class="form-group1">
									<label for="id동일4" class="tit">Title</label>
									<span class="date-wrap">
										<input id="id동일4" type="date" class="datepicker">
									</span>
									<span class="mx-4">~</span>
									<span class="date-wrap">
										<input type="date" class="datepicker">
									</span>
								</div>
								<button type="submit" class="btn second w90">검색</button>
							</div>
						</form>
					</div>
				</section>

				<section class="card">
					<div class="search-form">
						<form>
							<div class="flex">
								<div class="form-group1">

									<select id="id동일지역구분" class="w150" title="지역구분 선택">
										<option value="">Width 150px</option>
									</select>
								</div>
								<div class="form-group1">
									<label for="id동일지역선택" class="tit">법인유형</label>
									<select id="id동일지역선택" class="w150" title="지역 선택">
										<option value="">Width 150px</option>
									</select>
								</div>
								<div class="form-group1">
									<label for="id동일기관명" class="tit">기관명</label>
									<input id="id동일기관명" type="text" class="w300" placeholder="Width 300px">
								</div>
								<button type="submit" class="btn second w90">검색</button>
							</div>
						</form>
					</div>
				</section>

				<section class="card">
					<div class="search-form">
						<form>
							<div class="flex">
								<div class="form-group1">
									<label for="id동일지역구분2" class="tit">지역구분</label>
									<select id="id동일지역구분2" class="w150" title="지역구분 선택" disabled>

									</select>
								</div>
								<div class="form-group1">
									<label for="id동일지역선택2" class="tit">법인유형</label>
									<select id="id동일지역선택2" class="w150" title="지역 선택" disabled>
										<option value="">지역선택</option>
									</select>
								</div>
								<div class="form-group1">
									<label for="id동일기관명2" class="tit">기관명</label>
									<input id="id동일기관명2" type="text" class="w300" disabled>
								</div>
								<button type="submit" class="btn second w90" disabled>검색</button>
							</div>
						</form>
					</div>
				</section>
			</div>

			<script>
				// Datepicker 임시용
				$( ".datepicker" ).datepicker({
					showOn: "both",
					buttonImage: "/images/comm/jquery/calendar.png",
					buttonImageOnly: true
				});
			</script>

			<!-- //Change Contents (↑↑콘텐츠 변경↑↑) -->

		</section> <!-- //contents-wrap -->

	<footer id="footer">
		
	</footer>
</div> <!--//wrapper-->
